<!DOCTYPE html>
<html>
	<head>
		<!-- Typically placed in the HEAD of the document but can be placed in the BODY of the document -->
		
		<script type="text/javascript"> 
			alert("This is an alert box!");
		</script>

		<!-- The <script> tag can take two attributes, language and type, which specify the script's type however the language attribute is deprecated, and should not be used. The type attribute: <script type="text/javascript"> is also no longer required, as JavaScript is the default HTML scripting language. -->
	</head>
	<body>
	</body>
</html>
