<!DOCTYPE html>
<html>
	<head>
		<!-- Javascript is typically placed in the HEAD of the document but can be placed in the BODY of the document -->
	</head>
	<body>
		<!-- Javascript is always placed between the <script> and </script> tags. -->
		<script>
			document.write("<h1>Hello World!</h1>"); // You can add html tags to format text.
		</script>
		<!-- It's a good idea to place scripts at the bottom of the <body> element. This can improve page load, because HTML display is not blocked by scripts loading. -->
	</body>
</html>
