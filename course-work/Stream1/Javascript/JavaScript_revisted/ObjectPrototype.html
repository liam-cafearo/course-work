<!DOCTYPE html>
<html>
<head>
	<script>
		var Hero = function(firstName, secondName, title, homeCity) {
			//properties:
			this.firstName = firstName;
			this.secondName = secondName;
			this.title = title;
			this.homeCity = homeCity;
		}

		Hero.prototype.getName = function() {
			return this.firstName + " " + this.secondName;
		};

		Hero.prototype.getDescription =function() {
			return this.firstName + " " + this.secondName + ", A.K.A " + this.title + ", protects " + this.homeCity + " from bad guys!";
		};
		/* console.dir() Displays an interactive list of the properties of the specified JavaScript object. The output is presented as a hierarchical listing with disclosure triangles that let you see the contents of child objects. */
		console.dir(Hero);

		/*  We create new instances of the objects using the 'new' keyword. Instances allow us to reuse an object as much as possible. By using the this keyword in the Hero object above, the below only refers to the object instance instead of the object itself. */
		var superman = new Hero("Clark", "Kent", "Superman", "Metropolis");
		var batman = new Hero("Bruce", "Wayne", "Batman", "Gotham");
		/* we include the () after the property so that JavaScript can recognise the getName propert as a function */
		console.log(superman.getName());
		console.log(superman.getDescription());

		console.log(batman.getName());
		console.log(batman.getDescription());
	</script>
</head>
</html>
