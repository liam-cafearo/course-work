<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Box Model</title>
		<style type="text/css">
			.box{
					width: 300px;
					height: 300px;
					background-color: #81BBC9;
					margin: 50px;
					border: 10px solid;
					border-radius: 30px;
			}

			#box1{
				border: solid;
				border-radius: 200px;
			}
			#box2{
				Border-radius: 200px;
			}
			#box3{
				border: dashed;
			}

			#lemon{
				width: 200px; height: 200px;
				background: #F5F240;
				border: 1px solid #F0D900;
				border-radius: 10px 150px 30px 150px;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		<div id="lemon"></div>
	</body>
</html>
