<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		
			#container{
				margin-right: 0;
				margin-left: auto;
				width:600px;	/*to center an element it must have a width smaller than its container*/
				background-color:#AA4639;
			}
			.box{
				margin-right: auto;
				margin-left: auto;
				width: 200px;
				height: 150px;
				background-color: #81BBC9;
			}
			h1{
				text-align: center;
				vertical-align: middle;
				font-family: Roboto;

  			}

		</style>
	</head>
	<body>
		<div id="container">
			<div class="box"><h1>HOLA</h1></div>
			<div class="box"><h1><span style="color:white">HOLA</span></h1>
		</div>
	</body>
</html>
