<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML5 Video</title>
		<style type="text/css">
			body{
				background-color: #000;
			}
			h1, h2{
				width: 600px;
				margin: 0px auto;
				color: #fff;
			}
			video{
				display: block;
				margin: 50px auto;
				/*filter: grayscale(100%);
				-webkit-filter: grayscale(100%);
				-webkit-filter: hue-rotate(270deg);
				-webkit-filter: invert(1);*/
			}
			audio{
				display: block;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<h1>HTML5 - Video</h1>
		<video width="600" controls="controls" preload="auto" muted loop poster="img/bunny_poster.jpg">
			<source src="video/MP4_bunny.mp4" type="video/mp4"/>
			<source src="video/OGV_bunny.ogv" type="video/ogv"/>
			<source src="video/WebM_bunny.webm" type="video/webm"/>
			<track src="video/sub.vtt" label="English subtitles" kind="subtitles" srclang="en" default>
		</video>

		<h2>The same video, but with media fragments to start at 45s and end at 55s (and without the loop):</h2>
		<video width="600" controls="controls" preload="auto" muted poster="img/bunny_poster.jpg">
			<source src="video/MP4_bunny.mp4#t=45,55" type="video/mp4"/>
			<source src="video/OGV_bunny.ogv#t=45,55" type="video/ogv"/>
			<source src="video/WebM_bunny.webm#t=45,55" type="video/webm"/>
			<track src="video/sub.vtt" label="English subtitles" kind="subtitles" srclang="en" default>
		</video>
		<!--loop will make the audio play again each time it finishes, preload=auto will tell the browser to load all content-->
		<audio controls="controls" loop preload="auto">
			<!--If the browser can't play MP3 try mp3 then OGG-->
			<source src="audio/tail.mp3" type="audio/mpeg;">
			<source src="audio/beats.ogg" type="audio/ogg">
		</audio>
	</body>
</html> <!--REMEMBER to put this closing tag, you always forget!-->
