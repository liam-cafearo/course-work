<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap Responsive Navbar</title>
	<link rel='stylesheet' type='text/css' href='bootstrap/css/bootstrap.min.css' />
	<style>
		body{
			padding-top: 70px; /*add padding when using fixed nav so that content is not hidden*/
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">CHOCOBLOCK</a>
					<!-- add a menu button for when the page is smaller -->
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myCollapsingList">
						<!-- add a menu icon the below is becoming the de-facto -->
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
			</div>

			<!-- remember to add the data-target id to the unordered list so that the webpage knows that this is the elements to collapse/expand -->
			<ul id="myCollapsingList" class="nav navbar-nav collapse navbar-collapse">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Contact</a></li>
			</ul>

		</div>
	</nav>
	</div>

<script src='http://code.jquery.com/jquery.min.js'></script>
<script src='bootstrap/js/bootstrap.min.js'></script>
</body>
</html>
